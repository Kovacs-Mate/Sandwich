<div class="fullScreen">

  <!-- ORDERS LIST -->

  <div class="container rounded d-flex flex-column justify-content-center orderList">
    <div class="d-flex flex-column justify-content-center align-items-start">
      <h1 class="m-0 p-0 my-4 custom-font-1 align-self-center">Orders</h1>
      <p class="m-0 my-2 p-0">
        Delivery to: {{user.firstName}} {{user.lastName}} {{user.address.zipCode}},
        {{user.address.city}} {{user.address.street}}
        {{user.address.houseNumber}}.
      </p>
    </div>
    <hr class="m-0 mb-3 p-0">

    <!-- ORDERS LIST -->
    <div *ngFor="let order of orderList"
         class="d-flex flex-nowrap justify-content-between align-items-center m-0 p-0">
      <h5 class="align-self-start">{{order.qty}} X {{order.name}}</h5>
      <h5 class="align-self-start"
          style="white-space: nowrap;">{{order.price * order.qty}} Ft</h5>
    </div>

    <hr class="m-0 mt-2 p-0 hr">

    <!-- TOTAL PRICE -->
    <div class="d-flex flex-nowrap justify-content-between align-items-center mt-4">
      <h5>Total price:</h5>
      <h5>{{totalPrice}} Ft</h5>
    </div>

    <!-- PAYMENT INFO -->
    <div class="d-flex flex-nowrap justify-content-end align-items-center">
      <P>Payment on delivery.</P>
    </div>

    <!-- CHECk OUT BTN -->
    <div class="d-flex flex-nowrap justify-content-between align-items-center my-4">
      <button (click)="back()"
              class="btn btn-primary btn-lg"
              type="button">Back</button>
      <button (click)="checkOut()"
              class="btn btn-primary btn-lg"
              type="button">Check Out</button>
    </div>
  </div>
</div>
