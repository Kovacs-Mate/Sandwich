<div class="title my-2 mx-0">
  <div class="title-buttons">
    <mat-icon (click)="collapseInfo = !collapseInfo"
      [ngClass]="{'rotate' : collapseInfo === false}">expand_more</mat-icon>
    <h1>{{sandwich.name}}</h1>
  </div>
  <div class="title-buttons">
    <h2>{{sandwich.price}} Ft</h2>
    <mat-icon>add</mat-icon>
  </div>
</div>

<div *ngIf="!collapseInfo" class="card-collapse">
  <div class="ingredients">
    <p class="fst-italic fs-4 text-decoration-underline py-0 my-1">Ingredients:</p>
    <p>
      {{sandwich.bread}}, {{sandwich.meat}}, {{sandwich.cheese}}, {{sandwich.vegetables}}, {{sandwich.sauce}}
    </p>
  </div>

  <button (click)="deleteSandwich(sandwich.name)" type="button" class="btn btn-primary my-3">Delete</button>
</div>
