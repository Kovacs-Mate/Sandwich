<div class="bg-image">
  <div class="nav-placeholder"></div>

  <div class="container-fluid d-flex align-items-center justify-content-center" style="min-height: calc(100vh - 58px);">

    <div class="container" style="max-width: 370px;">
      <div class="card">

        <div class="card-header text-center">
          <h1>
            Login
          </h1>
        </div>
        <div class="card-body">
          <form class="d-flex flex-column">
            <div class="form-group">
              <input type="email" class="form-control mb-3" [(ngModel)]="email" name="email" placeholder="Email">
            </div>
            <div class="form-group">
              <input type="password" class="form-control mb-3" [(ngModel)]="password" name="password"
                placeholder="Password">
            </div>
            <div *ngIf="loginError" class="form-group alert alert-danger">
              <p class="mb-3">Wrong Email or Password.<br>Maybe Email is not verified.</p>
            </div>
            <div class="form-group">
              <a routerLink="/register"
                class="link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Register an
                Account</a>
            </div>
            <div class="form-group mt-2">
              <a routerLink="/resetPassword"
                class="link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Reset
                Password</a>
            </div>
            <button class="btn btn-primary btn-lg mt-4 align-self-center" (click)="login()">Login</button>
          </form>
        </div>
      </div>

    </div>

  </div>
